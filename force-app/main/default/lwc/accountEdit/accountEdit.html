<template>
    <lightning-card  variant="Narrow"  title="Update Account" icon-name="action:edit">
        <lightning-record-edit-form record-id={recordId} object-api-name="Account"
                onsuccess={handleSuccess} onsubmit ={handleSubmit}>
            <lightning-messages></lightning-messages>
            
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <!-- <lightning-output-field field-name="Id"></lightning-output-field> -->
                    <lightning-input-field field-name="Name"></lightning-input-field>
                    <lightning-input-field field-name="Email__c"></lightning-input-field>
                </div>
                <div class="slds-col">
                    <lightning-input-field field-name="Phone"></lightning-input-field>
                    <lightning-input-field field-name="Description"></lightning-input-field>
                </div>
            </div>

            <div class="slds-align_absolute-center">
                <lightning-button   class="slds-m-top_small" 
                                variant="brand" 
                                type="submit" 
                                name="update" 
                                label="Save" 
                                icon-name="utility:connected_apps">
                </lightning-button>
                
                <lightning-button class="slds-m-top_small" label="Cancel" onclick={handleReset}></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
